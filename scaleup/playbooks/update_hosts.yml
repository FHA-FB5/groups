- name: update hosts
  hosts: "*"
  #become: yes
  tasks:
    - name: reset git
      shell: git reset --hard
      args:
        chdir: /var/www
    - name: pull git
      shell: git pull origin dev
      args:
        chdir: /var/www
    - name: install dependencies
      shell: npm install
      args:
        chdir: /var/www
    - name: build frontend
      shell: npm run build
      args:
        chdir: /var/www
